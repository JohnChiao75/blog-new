#! ---------------------------------------------------------------
#! Site Meta Configs
#! @docs https://aurora.tridiamond.tech/guide/theme.html
#! ---------------------------------------------------------------
site_meta:
  cdn: cn
  favicon: https://cdn.luogu.com.cn/upload/usericon/1366636.png
  description: ''
  keywords: ''
  author: ''


# 首页设置
index:
  # 横幅/封面图
  banner:
    enable: true
    url: /images/banner.jpg  # 横幅图片
    mask: rgba(0, 0, 0, 0.3)  # 遮罩颜色
  
  # 文章摘要
  excerpt:
    length: 200  # 摘要长度
    ellipsis: "..."  # 省略符号
    
  # 分页
  pagination:
    per_page: 10  # 每页文章数
  
  # 特色文章
  featured:
    enable: true
    post_ids:  # 指定文章ID（文章的front-matter中的id）
      - 1
      - 2

# 搜索功能
search:
  enable: true
  type: local  # local, algolia
  
  # 本地搜索
  local:
    path: search.json
    preload: true
    
  # Algolia 搜索
  algolia:
    appId: your-app-id
    apiKey: your-api-key
    indexName: your-index-name

# 文章设置
post:
  # 文章头部信息
  meta:
    date: true  # 显示日期
    updated: true  # 显示更新日期
    categories: true  # 显示分类
    tags: true  # 显示标签
    wordcount: true  # 显示字数
    reading_time: false  # 显示阅读时间
  
  # 代码高亮
  code:
    highlight: true
    line_number: true
    copy_button: true
    theme: default  # 可选：default, dark, okaidia, tomorrow, coy, solarized-light, solarized-dark
  
  # 目录
  toc:
    enable: true
    depth: 3  # 目录深度
    auto: true  # 自动生成
    
  # 相关文章
  related:
    enable: true
    limit: 5  # 显示数量

# 侧边栏设置
sidebar:
  position: left  # left, right
  sticky: true  # 是否固定
  
  # 小工具
  widgets:
    - profile      # 个人资料
    - categories   # 分类
    - tags        # 标签
    - archive     # 归档
    - recent_posts  # 最新文章
    - toc         # 目录（仅在文章页显示）
    - friends    # 友链
    # - ads        # 广告

#! ---------------------------------------------------------------
#! Plugins
#! @docs https://aurora.tridiamond.tech/guide/plugins.html
#! ---------------------------------------------------------------

# For local development only!
gitalk:
  enable: false
  autoExpand: true
  clientID: ''
  clientSecret: ''
  repo: '' ## dev-blo-comments
  owner: '' ## owner name
  admin: [''] ## ['admin_name']
  id: uid
  language: zh-CN
  distractionFreeMode: true
  recentComment: true
  proxy: ''

# Valine comment plugin (recommended!)
# see https://valine.js.org/quickstart.html
valine:
  enable: false
  app_id:
  app_key:
  avatar: ''
  placeholder: Leave your thoughts behind~
  visitor: true
  lang: en
  avatarForce: false
  meta: ['nick', 'mail']
  requiredFields: ['nick', 'mail']
  admin: '' # admin username
  recentComment: true

# Twikoo comment plugin
# see https://twikoo.js.org/quick-start.html
twikoo:
  enable: false
  recentComment: true
  envId: xxxxxxxxxxxxxxx # 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
  # region: ap-guangzhou # 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
  lang: 'en' # 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/main/src/client/utils/i18n/index.js

# Waline comment plugin
# see https://waline.js.org/guide/get-started/
waline:
  enable: false
  recentComment: true
  reaction: false
  login: 'disable'
  meta: ['nick', 'mail']
  requiredMeta: ['nick', 'mail']
  commentSorting: 'latest'
  wordLimit: 0
  imageUploader: false
  pageSize: 10
  serverURL: '' # 填写服务端地址

# Enable Busuanzi statistic plugin
# see http://ibruce.info/2015/04/04/busuanzi/
busuanzi:
  enable: false

copy_protection:
  enable: true
  author:
    cn: 作者
    en: Author
  link:
    cn: 本文来自于
    en: Article is from
  license:
    cn: 博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议
    en: This content is shared under the CC BY-NC-SA 4.0 protocol (Non-Commercial)

